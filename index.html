<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Complete JavaScript Course</title>
</head>

<body>

    <script>
        // JavaScript Object
        var car = {
            color: "red",
            make: "ford",
            doors: 5,
            model: "mustang"
        }; // literal
        car.driver = "Lancelot";
        // loop object
        for (var property in car) {
            console.log(property + " -> " + car[property]);
        }
    </script>
</body>

</html>
