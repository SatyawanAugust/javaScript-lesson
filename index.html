<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Complete JavaScript Course</title>
</head>

<body>

    <script>
        // JavaScript Object
        var car = {
            color: "red",
            make: "ford",
            doors: 5,
            model: "mustang"
        }; // literal
        console.log(car);

        var prop = prompt("what do you want to know about the car?");
        console.log(car[prop]);
    </script>
</body>

</html>
