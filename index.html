<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Complete JavaScript Course</title>
</head>

<body>

    <script>
        //assignment operators
        var a = 5;
        var b = 9;
        console.log("a = " + a + "," + "b = " + b);
        b += a;
        console.log("b += a => " + b);
        b -= a;
        console.log("b -= a => " + b);
        b *= a;
        console.log("b *= a => " + b);
        b /= a;
        console.log("b /= a => " + b);
        b %= a;
        console.log("b %= a => " + b);
    </script>
</body>

</html>
